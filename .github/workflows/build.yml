name: Build

on:
  workflow_dispatch:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: CMake
        run: |
          cmake --preset linux
          cmake --build --preset linux
      - name: Pack
        uses: actions/upload-artifact@v2
        with:
          name: build-linux
          path: .build-linux/app
    
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: CMake
        run: |
          cmake --preset windows --config MinSizeRel
          cmake --build --preset windows
      - name: Pack
        uses: actions/upload-artifact@v2
        with:
          name: build-windows
          path: .build-windows/*
