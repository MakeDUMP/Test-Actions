jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: CMake
        run: |
          cmake --preset linux
          cmake --build --preset linux
      - name: Pack
        uses: actions/upload-artifact@v2
        with:
          name: linux.txz
          path: .build-linux/app
    
